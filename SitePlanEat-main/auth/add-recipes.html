<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Adicionar receitas</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="nav">
        <div>
          <h2>PlanEat <span id="dot">.</span></h2>
        </div>
        <div>
          <input type="color" value="#20b2aa" id="colorWell">
        </div>
      </div>
    </div>
  </header>

  <!-- WRAPPER FOR CSS GRID -->
  <div class="wrapper">

    <!-- NAVIGATION MENU -->
    <div class="menu">
      <div class="user">
        <i class="fas fa-user"></i>
      </div>
      <a href="index.html">
        <li><i class="fas fa-receipt" id="receipt" style="margin-right: 10px;"></i>Minhas receitas</li>
      </a>
      <a href="add-recipe.html">
        <li id="current"><i class="fas fa-plus-square" id="square" style="margin-right: 10px;"></i>Adicionar receitas</li>
      </a>
      <a href="saved-recipes.html">
        <li><i class="fas fa-save" id="save" style="margin-right: 10px;"></i>Receitas salvas</li>
      </a>
      <a href="search-recipes.html">
        <li><i class="fas fa-search" id="search" style="margin-right: 10px;"></i>Pesquisar receitas</li>
      </a>
    </div>

    <!-- RESPONSIVE NAVIGATION MENU ACTIVATES AT 768px -->
    <div class="responsive-menu">
      <div class="user">
        <i class="fas fa-user"></i>
      </div>
      <a href="index.html">
        <li><i class="fas fa-receipt" id="receipt" style="margin-right: 10px;"></i>Minhas receitas</li>
      </a>
      <a href="add-recipe.html">
        <li class="current"><i class="fas fa-plus-square" id="square" style="margin-right: 10px;"></i>Adicionar receitas</li>
      </a>
      <a href="saved-recipes.html">
        <li><i class="fas fa-save" id="save" style="margin-right: 10px;"></i>Receitas salvas</li>
      </a>
      <a href="search-recipes.html">
        <li><i class="fas fa-search" id="search" style="margin-right: 10px;"></i>Pesquisar receitas</li>
      </a>
    </div>

    <!-- ALLOW USER TO CREATE A RECIPE  -->
    <div class="display">
      <div class="search">
        <h2>Adicionar receita</h2>
        <br>
      </div>
      <div class="add-recipe">
        <div class="box">
          <div id="recipe-img">
            <i class="fas fa-image" style="color: rgb(250, 255, 179);"></i>
            <input type="file" id="myFileInput" accept=".jpg, .jpeg, .png">
          </div>
          <textarea name="" id="name" placeholder="Nome da receita"></textarea>
          <br>
          <textarea name="" id="description" placeholder="Descrição da Receita"></textarea>
        </div>
        <div class="box">
          <textarea name="" id="ingredients" placeholder="Ingredientes"></textarea>
          <br>
          <textarea name="" id="instructions" placeholder="Forma de Preparo"></textarea>
          <br>
          <button id="publish-recipe">Publicar Receita</button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
