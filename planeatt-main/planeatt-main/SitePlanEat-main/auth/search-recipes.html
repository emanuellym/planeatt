<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Pesquisar Receitas</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="nav">
        <div>
          <h2>PlanEat <span id="dot">.</span></h2>
        </div>
        <div>
          <input type="color" value="#20b2aa" id="colorWell">
        </div>
      </div>
    </div>
  </header>

  <!-- WRAPPER FOR CSS GRID -->
  <div class="wrapper">

    <!-- NAVIGATION MENU -->
    <div class="menu">
      <div class="user">
        <i class="fas fa-user"></i>
      </div>
      <a href="index.html">
        <li><i class="fas fa-receipt" id="receipt" style="margin-right: 10px;"></i>Minhas receitas</li>
      </a>
      <a href="add-recipes.html">
        <li><i class="fas fa-plus-square" id="square" style="margin-right: 10px;"></i>Adicionar receitas</li>
      </a>
      <a href="saved-recipes.html">
        <li><i class="fas fa-save" id="save" style="margin-right: 10px;"></i>Receitas salvas</li>
      </a>
      <a href="search-recipes.html">
        <li id="current"><i class="fas fa-search" id="search" style="margin-right: 10px;"></i>Pesquisar receitas</li>
      </a>
    </div>

    <!-- RESPONSIVE NAVIGATION MENU ACTIVATES AT 768px -->
    <div class="responsive-menu">
      <div class="user">
        <i class="fas fa-user"></i>
      </div>
      <a href="index.html">
        <li><i class="fas fa-receipt"></i></li>
      </a>
      <a href="add-recipes.html">
        <li><i class="fas fa-plus-square"></i></li>
      </a>
      <a href="saved-recipes.html">
        <li><i class="fas fa-save"></i></li>
      </a>
      <a href="search-recipes.html">
        <li class="current"><i class="fas fa-search"></i></li>
      </a>
    </div>

    <!-- ALLOW USER TO SEARCH FOR RECIPES -->
    <div class="display">
      <div class="search">
        <h2>Pesquisar Receita</h2>
        <br>
        <input id="search-recipes" type="text" placeholder="Search recipes...">
        <br>
      </div>
      <div class="search-recipe-cards"></div>
    </div>

  </div>

  <!-- OUTPUT SAVED MESSAGE -->
  <div id="snackbar-success">A receita foi salva!</div>

  <script src="script.js"></script>
</body>

</html>
